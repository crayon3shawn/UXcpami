    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }

        .active {
            background-color: #149c6f;
        }

        .apply-page {
            height: 100%;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top" role="navigation">

        <a class="navbar-brand" href="homepage.html">台灣國家公園入園申請系統</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <div class="navbar-nav">
                    <a class="nav-link" href="homepage.html">首頁</a>
                    <a class="nav-link active rounded" aria-current="page" href="apply-1.html">入園申請</a>
                    <a class="nav-link" href="#">申請進度</a>
                    <a class="nav-link" href="#">營地查詢</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container p-3 my-3 w-50 apply-page">
        <h2>隊伍資料填寫</h2>
        <form action="/action_page.php" class="needs-validation" novalidate>
            <div class="form-group" id="leader">
                <input type="text" class="form-control" id="uname" placeholder="隊名" name="uname" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="uphone" placeholder="入園時間" name="uphone" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="uemail" placeholder="登山路線" name="uemail" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="uid" placeholder="隊伍人數" name="uid" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="ubirth" placeholder="衛星電話號碼 (選填）" name="ubirth" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="uemp" placeholder="無線電頻道（選填）" name="uemp" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>

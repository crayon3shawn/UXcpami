<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <form data-multi-step class="multi-step-form">
        <div class="card" data-step>
            <h3 class="step-title">Step1 隊伍資料填寫</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="uname" placeholder="隊名" name="uname" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="uphone" placeholder="入園時間" name="uphone" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="uemail" placeholder="登山路線" name="uemail" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="uid" placeholder="隊伍人數" name="uid" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="ubirth" placeholder="衛星電話號碼 (選填）" name="ubirth" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="uemp" placeholder="無線電頻道（選填）" name="uemp" required>
            </div>
            <button type="button" data-next>Next</button>
        </div>
        <div class="card" data-step>
            <h3 class="step-title">This is step 2</h3>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" name="zipcode" id="zipcode">
            </div>
            <button type="button" data-previous>Previous</button>
            <button type="button" data-next>Next</button>
        </div>
        <div class="card" data-step>
            <h3 class="step-title">This is step 3</h3>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">
            </div>
            <button type="button" data-previous>Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
